<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Formulario Django</h1>
    <hr>

    <div style="display:flex; justify-content:center; align-items:center; border: 1px solid #ccc; border-radius: 10px; width: 420px; padding: 20px; margin:20px;">
        <form action="{% url 'goal' %}" method="POST" style="width: 400px">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Enviar" class="btn btn-primary" style="margin-left: 10px; margin-top: 10px;">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
